<!DOCTYPE html>

<html lang="en-US">

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
		<link rel="stylesheet" type='text/css' href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	</head>
	
	<body>
		
		<nav class="navbar navbar-default">
		  <div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="https://github.com/Comara17" target="_blank"\> <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>Chris O'Mara</a>
			</div>
		  </div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="panel panel-default col-md-4">
				  <div class="panel-body">
					<h1>Crystal Collector</h1>
					<p>
					  There are 4 crystals to collect. Each crystal is randomly assigned a value. Click one of the crystals below and try to match your current score to the target value listed on the right. If you go over, you lose!
					</p>
				  </div>
				</div>
                <div class="col-md-2"></div>
				<div class="jumbotron col-md-6">
				    <div class="panel panel-default col-md-6">
                      <div class="panel-heading text-center">Target Number</div>
                      <div class="panel-body">
                        <span id="numberTarget"></span>
                      </div>
                    </div>
                    
                    <div class="panel panel-default col-md-6">
                      <div class="panel-heading text-center">Your Score</div>
                      <div class="panel-body">
                        <span id="yourScore"></span>
                      </div>
                    </div>
                    
                    <div class="panel panel-default text-center">
                      <div id="crystals" class="panel-body">
                      </div>
                    </div>
                    
                     <div class="panel panel-default">
                      <div class="panel-body">
                          <p>Status: <span id="status"></span></p>
                          <p>Wins: <span id="win"></span></p>
                          <p>Losses: <span id="loss"></span></p>
                      </div>
				</div>
                    
				</div>
			</div>
        
               
            </div>

          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
